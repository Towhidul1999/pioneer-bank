<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Log in</h4>
            <br>
            <input type="text" class="form-control" placeholder="Enter Email">
            <br>
            <input type="password" class="form-control" placeholder="Enter Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>

        </div>

    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
               <div class="diposit status">
                <h5>Diposit</h5>
                <h2>$<span id="currentDiposit">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithDraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1000</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Diposit</h4>
                    <input id="dipositAmount" type="text" class="form-control" placeholder="($) Enter Your Diposit Amount">
                    <br>
                    <button id="addDiposit" class="btn btn-success">Diposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withDrawAmount" type="text" class="form-control" placeholder="($) Enter Your Withdraw Amount">
                    <br>
                    <button id="addWithDraw"class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block"
        })
        //diposit button event handler
        const dipositBtn = document.getElementById("addDiposit");
        dipositBtn.addEventListener("click", function(){
           const dipositAmount = document.getElementById("dipositAmount").value;
           const dipositNumber = parseFloat(dipositAmount);

           const currentDiposit = document.getElementById("currentDiposit").innerText;
           const currentDipositNumber = parseFloat(currentDiposit);
           const totalDiposit = dipositNumber + currentDipositNumber;
            
           document.getElementById("currentDiposit").innerText = totalDiposit;
            
           //total balance

           const currentBalance = document.getElementById("currentBalance").innerText;
           const currentBalanceNumber = parseFloat(currentBalance);
           const totalBalance = dipositNumber + currentBalanceNumber;
           document.getElementById("currentBalance").innerText = totalBalance;

           document.getElementById("dipositAmount").value = "";
        })

        //withdraw button event handler
 
            const withDrawBtn = document.getElementById("addWithDraw");
            withDrawBtn.addEventListener("click", function(){
                const withDrawAmount = document.getElementById("withDrawAmount").value;
                const withDrawNumber = parseFloat(withDrawAmount);
               

                const currentAmount = document.getElementById("currentWithDraw").innerText;
                const currentNumber = parseFloat(currentAmount);
               
                const totalAmount = withDrawNumber + currentNumber;
            
                document.getElementById("currentWithDraw").innerText = totalAmount;

                document.getElementById("withDrawAmount").value = "";

                const sumOfBalance = document.getElementById("currentBalance").innerText;
            const balanceFloating = parseFloat(sumOfBalance);
            const sumOfTotatlBalance = balanceFloating - withDrawNumber;
            document.getElementById("currentBalance").innerText = sumOfTotatlBalance;
               

            })
           

        
    </script>
</body>
</html>
